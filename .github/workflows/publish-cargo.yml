name: Publish to crates.io

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-git-

    - name: Get release tag
      id: get_version
      run: |
        TAG=${GITHUB_REF#refs/tags/}
        VERSION=${TAG#v}
        echo "TAG=$TAG" >> $GITHUB_ENV
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "Tag: $TAG, Version: $VERSION"

    - name: Verify Cargo.toml version matches tag
      run: |
        CARGO_VERSION=$(grep -m 1 "^version" Cargo.toml | cut -d '"' -f 2)
        if [ "$CARGO_VERSION" != "$VERSION" ]; then
          echo "Error: Cargo.toml version ($CARGO_VERSION) does not match tag version ($VERSION)"
          exit 1
        fi
        echo "Version check passed: $CARGO_VERSION = $VERSION"

    - name: Run tests
      run: cargo test --all-features

    - name: Check package
      run: cargo package --allow-dirty

    - name: Publish to crates.io
      run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
      env:
        CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

    - name: Create success message
      if: success()
      run: |
        echo "âœ… Successfully published gliror v$VERSION to crates.io!"
        echo "ðŸ“¦ View at: https://crates.io/crates/gliror"  
