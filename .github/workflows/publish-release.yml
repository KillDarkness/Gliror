name: Publish Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  publish:
    name: Build for ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: linux
            arch: amd64
            bin: gliror
          - target: aarch64-unknown-linux-musl
            os: linux
            arch: arm64
            bin: gliror
          - target: armv7-unknown-linux-musleabihf
            os: linux
            arch: armv7
            bin: gliror
          - target: x86_64-unknown-linux-gnu
            os: linux
            arch: amd64
            bin: gliror
          - target: x86_64-apple-darwin
            os: macos
            arch: amd64
            bin: gliror
          - target: aarch64-apple-darwin
            os: macos
            arch: arm64
            bin: gliror
          - target: x86_64-pc-windows-msvc
            os: windows
            arch: amd64
            bin: gliror.exe

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install musl-tools (for musl targets)
      if: contains(matrix.target, 'musl')
      run: |
        sudo apt-get update
        sudo apt-get install -y musl-tools

    - name: Build release
      run: |
        rustup target add ${{ matrix.target }}
        cargo build --target ${{ matrix.target }} --release --verbose

    - name: Get version from Cargo.toml
      id: version
      run: |
        VERSION=$(grep -m 1 "^version" Cargo.toml | cut -d '"' -f 2)
        echo "VERSION=v$VERSION" >> $GITHUB_ENV
        echo "Version detected: v$VERSION"

    - name: Prepare release asset
      id: asset
      run: |
        BINARY_NAME="${{ matrix.bin }}"
        BINARY_PATH="target/${{ matrix.target }}/release/$BINARY_NAME"
        
        if [ ! -f "$BINARY_PATH" ]; then
          echo "ERROR: Binary not found at $BINARY_PATH"
          echo "Contents of target directory:"
          find target -name "*" -type f -executable 2>/dev/null || true
          exit 1
        fi
        
        ASSET_NAME="gliror_${{ matrix.os }}_${{ matrix.arch }}_${{ env.VERSION }}"
        echo "Renaming $BINARY_PATH to $ASSET_NAME"
        cp "$BINARY_PATH" "$ASSET_NAME"
        chmod +x "$ASSET_NAME"
        echo "ASSET_NAME=$ASSET_NAME" >> $GITHUB_ENV
        
        # Show binary info
        ls -lh "$ASSET_NAME"
        file "$ASSET_NAME" 2>/dev/null || echo "file command not available"

    - name: Upload release asset
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ env.ASSET_NAME }}
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_UPLOAD_TOKEN }}
