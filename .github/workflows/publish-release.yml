name: Publish Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    name: Build - ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    
    strategy:
      fail-fast: false
      matrix:
        platform:
          # Linux builds
          - name: Linux x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: gliror_linux_amd64
          
          - name: Linux ARM64
            os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: gliror_linux_arm64
          
          - name: Linux ARMv7
            os: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
            artifact_name: gliror_linux_armv7
          
          # macOS builds
          - name: macOS x86_64
            os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: gliror_macos_amd64
          
          - name: macOS ARM64
            os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: gliror_macos_arm64
          
          # Windows builds
          - name: Windows x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: gliror_windows_amd64.exe
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.platform.target }}

    - name: Install cross-compilation tools (Linux ARM)
      if: matrix.platform.target == 'aarch64-unknown-linux-gnu'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu

    - name: Install cross-compilation tools (Linux ARMv7)
      if: matrix.platform.target == 'armv7-unknown-linux-gnueabihf'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-arm-linux-gnueabihf

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-git-

    - name: Cache target directory
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-${{ matrix.platform.target }}-cargo-target-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.platform.target }}-cargo-target-

    - name: Get version from Cargo.toml
      id: version
      shell: bash
      run: |
        VERSION=$(grep -m 1 "^version" Cargo.toml | cut -d '"' -f 2)
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "Version: $VERSION"

    - name: Build release binary
      shell: bash
      run: |
        cargo build --release --target ${{ matrix.platform.target }}

    - name: Prepare release asset (Unix)
      if: runner.os != 'Windows'
      shell: bash
      run: |
        BINARY_NAME="gliror"
        BINARY_PATH="target/${{ matrix.platform.target }}/release/$BINARY_NAME"
        ASSET_NAME="${{ matrix.platform.artifact_name }}_v${{ env.VERSION }}"
        
        echo "Copying $BINARY_PATH to $ASSET_NAME"
        cp "$BINARY_PATH" "$ASSET_NAME"
        chmod +x "$ASSET_NAME"
        
        # Show binary info
        ls -lh "$ASSET_NAME"
        file "$ASSET_NAME" || echo "file command not available"
        
        echo "ASSET_NAME=$ASSET_NAME" >> $GITHUB_ENV

    - name: Prepare release asset (Windows)
      if: runner.os == 'Windows'
      shell: bash
      run: |
        BINARY_NAME="gliror.exe"
        BINARY_PATH="target/${{ matrix.platform.target }}/release/$BINARY_NAME"
        ASSET_NAME="${{ matrix.platform.artifact_name }}_v${{ env.VERSION }}"
        
        echo "Copying $BINARY_PATH to $ASSET_NAME"
        cp "$BINARY_PATH" "$ASSET_NAME"
        
        # Show binary info
        ls -lh "$ASSET_NAME"
        
        echo "ASSET_NAME=$ASSET_NAME" >> $GITHUB_ENV

    - name: Upload release asset
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ env.ASSET_NAME }}
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_UPLOAD_TOKEN }}
