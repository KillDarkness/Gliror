name: Publish Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  publish_linux_amd64:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: x86_64-unknown-linux-musl

    - name: Install musl-tools
      run: |
        sudo apt-get update
        sudo apt-get install -y musl-tools

    - name: Build release
      run: |
        rustup target add x86_64-unknown-linux-musl
        cargo build --target x86_64-unknown-linux-musl --release --verbose

    - name: Get version from Cargo.toml
      id: version
      run: |
        VERSION=$(grep -m 1 "^version" Cargo.toml | cut -d '"' -f 2)
        echo "VERSION=v$VERSION" >> $GITHUB_ENV
        echo "Version detected: v$VERSION"

    - name: Prepare release asset
      run: |
        BINARY_PATH="target/x86_64-unknown-linux-musl/release/gliror"
        ASSET_NAME="gliror_linux_amd64_${{ env.VERSION }}"
        echo "Renaming $BINARY_PATH to $ASSET_NAME"
        cp "$BINARY_PATH" "$ASSET_NAME"
        chmod +x "$ASSET_NAME"
        
        # Show binary info
        ls -lh "$ASSET_NAME"
        file "$ASSET_NAME"

    - name: Upload release asset
      uses: softprops/action-gh-release@v1
      with:
        files: gliror_linux_amd64_${{ env.VERSION }}
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_UPLOAD_TOKEN }}

  publish_linux_arm64:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-unknown-linux-musl

    - name: Install cross-compilation tools
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu

    - name: Set environment for cross-compilation
      run: |
        echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
        echo "CC_aarch64_unknown_linux_musl=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

    - name: Build release
      run: |
        rustup target add aarch64-unknown-linux-musl
        cargo build --target aarch64-unknown-linux-musl --release --verbose

    - name: Get version from Cargo.toml
      id: version
      run: |
        VERSION=$(grep -m 1 "^version" Cargo.toml | cut -d '"' -f 2)
        echo "VERSION=v$VERSION" >> $GITHUB_ENV
        echo "Version detected: v$VERSION"

    - name: Prepare release asset
      run: |
        BINARY_PATH="target/aarch64-unknown-linux-musl/release/gliror"
        ASSET_NAME="gliror_linux_arm64_${{ env.VERSION }}"
        echo "Renaming $BINARY_PATH to $ASSET_NAME"
        cp "$BINARY_PATH" "$ASSET_NAME"
        chmod +x "$ASSET_NAME"
        
        # Show binary info
        ls -lh "$ASSET_NAME"
        file "$ASSET_NAME"

    - name: Upload release asset
      uses: softprops/action-gh-release@v1
      with:
        files: gliror_linux_arm64_${{ env.VERSION }}
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_UPLOAD_TOKEN }}
