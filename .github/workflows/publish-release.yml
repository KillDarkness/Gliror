name: Publish Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Build release
      run: |
        cargo build --release

    - name: Get version from Cargo.toml
      id: version
      run: |
        VERSION=$(grep -m 1 "^version" Cargo.toml | cut -d '"' -f 2)
        echo "VERSION=$VERSION" >> $GITHUB_ENV

    - name: Prepare release asset
      run: |
        BINARY_PATH="target/release/gliror"
        ASSET_NAME="gliror_linux_amd64_v${{ env.VERSION }}"
        echo "Renaming $BINARY_PATH to $ASSET_NAME"
        cp "$BINARY_PATH" "$ASSET_NAME"
        chmod +x "$ASSET_NAME"
        
        # Show binary info
        ls -lh "$ASSET_NAME"
        file "$ASSET_NAME" || echo "file command not available"

    - name: Upload release asset
      uses: softprops/action-gh-release@v1
      with:
        files: gliror_linux_amd64_v${{ env.VERSION }}
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_UPLOAD_TOKEN }}
